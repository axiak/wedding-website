<script id="tmpl-honeymoon" type="text/template">
  <tr class="item" data-price="<%= item.price %>" data-id="<%= item.id %>">
    <td style="width: 80px">
      <a href="<%= item.href %>" target="_blank">
        <img src="<%= item.image %>" width=75 height=75>
      </a>
    </td>
    <td>
      <a class="title" href="<%= item.href %>" target="_blank"><%= item.title %></a>
      <p class="description"><%= item.details %></p>
    </td>
    <td>
      <%= item.requested %>
    </td>
    <td>
      <% if (item.requested - item.purchased === 0) { %>
      <em>completed</em>
      <% } else { %>
      <%= item.requested - item.purchased %>
      <% } %>
    </td>
    <td>
      <%= Blog.formatCurrency(item.price) %>
    </td>
    <td>
      <select name="item-<%= item.id %>" class="item-quantity">
        <option value="0">--</option>
        <% for (var i = 1; i <= (item.requested - item.purchased); ++i) { %>
        <option value="<%= i %>"><%= i %></option>
        <% } %>
      </select>
    </td>
  </tr>
</script>
<script id="tmpl-honeymoon-outer" type="text/template">
  <table class="table table-striped">
    <thead>
      <tr>
        <th colspan="6"><h3>Gift Registry</h3></th>
      </tr>
      <tr>
        <th colspan="2">Item</th>
        <th>Requested</th>
        <th>Remaining</th>
        <th>Cost</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <%= tbody %>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6" class="total">
          Total: $0.00
        </td>
       </tr>
    </tfoot>
  </table>
</script>
